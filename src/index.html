<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4494/4494688.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <div class="icon-Search-Box">
          <img
            class="icon-Img"
            src="https://cdn-icons-png.flaticon.com/512/4494/4494688.png"
            alt=""
          />
          <input
            id="input-Text"
            type="text"
            placeholder="Enter a name here..."
          />
          <button class="search-Btn">SEARCH</button>
        </div>
        <div class="profile-Card">
          <div class="prifle-Pic-Wrap">
            <img
              class="profile-Img"
              src=" https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
              alt=""
            />
          </div>
          <div class="profile-Text-Wrap">
            <h1 class="name-Surename">John</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
            <div class="repos-Followers-Wrap">
              <ul>
                <li><p>300 Followers</p></li>
                <li><p>15 Following</p></li>
                <li><p>10 Repos</p></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
